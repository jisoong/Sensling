<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensling-game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    img{
      object-fit: cover; 
    }
    #text{
      text-align:right; 
      margin-right: 3%;
      margin-bottom: 3%; 
      font-size: 20px;
      color:black;
      float:inline-end;
      white-space : normal
    }
    #gameImg{
      float: left
    }
  </style>
  <script src="images.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="gameImgScroll.js"></script>
</head>
<body>
  <div> 
    <img id="gameImg" data-aos="fade-down-right" data-aos-anchor-placement="top-center" style="width: 50vw; height: 120vh; opacity: 1; display: flex;">
    <div id="text" style="font-size: 8vw; opacity: 0;">공백</div>
    <div id="text" data-aos="fade-down" data-aos-anchor-placement="top-center" data-aos-duration="2000" style="font-size: 2vw">오늘의 힐링:</div>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> Play Game and Relieve Your Stress </div>
    </br>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 당신을 위해 소소하지만 재밌는 게임을 준비했어요 </div>
    </br>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 오늘 하루 받은 스트레스 </div>
    </br>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 모두 풀어버리세요 </div>
    <br/>
    </br>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> FEEL + LISTEN + PLAY </div>
    </br>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 미니게임을 하며 고민을 잊고, 스트레스를 날리기 </div>
    </br>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 잠시 게임에 빠져 근심, 걱정을 잊어버리세요 </div>
  </div>
  <div style="font-size: 1000px; opacity: 0;">공</div>

  <script>
    if (localStorage.getItem("link1") == "game"){
      const newImg = document.getElementById("gameImg");
      newImg.src = 'images/'+ localStorage.getItem("randName") + '/' + localStorage.getItem("Img1") + '.jpg';
    }
    else if (localStorage.getItem("link2") == "game"){
      const newImg = document.getElementById("gameImg");
      newImg.src = 'images/'+ localStorage.getItem("randName") + '/' + localStorage.getItem("Img2") + '.jpg';
    }
    else if (localStorage.getItem("link3") == "game"){
      const newImg = document.getElementById("gameImg");
      newImg.src = 'images/'+ localStorage.getItem("randName") + '/' + localStorage.getItem("Img3") + '.jpg';
    }
    else if (localStorage.getItem("link4") == "game"){
      const newImg = document.getElementById("gameImg");
      newImg.src = 'images/'+ localStorage.getItem("randName") + '/' + localStorage.getItem("Img4") + '.jpg';
    }
  </script>
  <script>  
    AOS.init({
      duration: 800   
    });
  </script>
</body>
</html>
