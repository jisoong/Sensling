    .bWrap{

      /* top: 2vh;
      right: 20vh; */

      z-index: 1;
      margin-left: -3vw;

    }
    .pong {
      animation: pong 0.5s;
    }
    #bWrapText{
      vertical-align: middle;
      text-align: center;
      position: absolute;
      font-size: 1vw;
    }
    @keyframes pong {
      0% {
        transform: scale(1.0);
      }
      50% {
        transform: scale(0.9);
        opacity: 0.5;
      }
      100% {
        transform: scale(1.0);
    }
    }
    .bubb{
      width: 20vw;
      height: auto;
      margin-left: 5vw;
    }
    .bubb.hide{
      opacity: 0;
      animation: bubb 5s;
    }
    .bubb.show{
      opacity: 1;
    }
    @keyframes bubb {
      80%{
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
