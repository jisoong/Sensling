<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensling-tea</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <style>
    img{
      object-fit: cover; 
    }
    div {
      text-align:left;
      color:black;
    }
    #text{
      text-align:left; 
      margin-left: 3%;
      margin-bottom: 3%; 
      font-size: 20px;
      color:black;
      float:inline-start;
      white-space : normal
    }
    #teaImg{
      float: left
    }
  </style>
  <script src="images.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="cup.js"></script>
</head>
<body>
  <div> 
    <div id="text" style="font-size: 10vw; opacity: 0;">공백</div>
    <div id="text" data-aos="fade-down" data-aos-anchor-placement="top-center" data-aos-duration="2000" style="font-size: 2vw">오늘의 힐링:</div>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> Today's Poem and Tea for You </div>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 당신을 위한 시를 한 편 준비했어요 </div>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 당신을 위한 차도 같이 준비해봤어요 </div>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 오늘의 시와 차를 음미하며 편안함을 느껴보세요 </div>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> SEE + TASTE + READ </div>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 당신을 위해 준비한 한 편의 시와 한 잔의 차 </div>
    <div id="text" data-aos="fade-up" data-aos-anchor-placement="top-center" data-aos-duration="2000"> 잠시 시와 차의 공간에 빠져보세요 </div>
    <img id = "pencil" src="images/pencil/pencil(1).png"></img>
  </div>
  <script>  
    AOS.init({
      duration: 800   
    });
  </script>
</body>
</html>
