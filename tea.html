      white-space : normal;
      /* visibility:hidden; */
    }
    #cup{
      float: right;
      /* margin-right: vw;  */

      display: flex;
      object-fit: contain; 
    }
    #poemTitle {

      clear: right;
      margin-top: 15%;

   }
   #writer {

      font-size: 1vw;

      margin-right: 10vw;
   }
   .content {

    hr{
      float: left;
      height:1000vh;
      width:.2vw;
      margin-top: 10vh;
      margin-left: .8vw;
      border-width:0;
      opacity: 0.3;
      color:#000;
      background-color:#000;
    }
    .content-section {
      --scroll-length: 7;
      height: calc( var(--scroll-length) * 100vh );

    }
    .figure{
        --scale: calc(.8 + 
      (.2 * var(--scroll-length) * var(--visible-y))
      );
      position: sticky;
      top: 0;
      left: 0;
      margin: 0;
      display: block; 
      overflow: hidden;
      will-change: transform;
      transform: scale(var(--scale));

    }
    .figure:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: rgba(black, 1);
      opacity: calc( var(--visible-y) );
      }
      .figure > img {
        display: block;
        will-change: transform;
        transform: scale(calc(1 / var(--scale)));
      }
      /* .text:hover {
        opacity:0.7;
